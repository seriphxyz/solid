name: Publish to npm

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Replace workspace dependency with npm version
        run: |
          CORE_VERSION=$(npm view @seriphxyz/core version)
          echo "Using @seriphxyz/core@$CORE_VERSION"
          sed -i "s|\"@seriphxyz/core\": \"workspace:\*\"|\"@seriphxyz/core\": \"^$CORE_VERSION\"|g" package.json

      - run: npm install
      - run: npm run build

      - name: Check if version changed
        id: version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed: $NPM_VERSION -> $LOCAL_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $LOCAL_VERSION"
          fi

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: npm publish
        env:
          NPM_CONFIG_PROVENANCE: true
